<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>favorite-websites</title>
    <link rel="stylesheet" href="style.3ad08860.css">
    <style>.icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }</style>
    <script src="https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js"></script>
    <script>// 初始化
var vConsole = new VConsole();
console.log('Hello world');</script>
</head>
<body>
<header class="title">
    Favorite-Website
</header>
<div class="search">
    <form action="https://www.baidu.com/s" method="GET" class="searchForm">
        <input type="text" name="wd" class="text">
        <input type="submit" value="搜索" class="btn">
    </form>
</div>
<main class="list">
    <ul id="ul">
        <li class="liList add">
            <div>
                <div class="name">
                    <p class="icon-add">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </p>
                </div>
                <p class="desc">添加网页</p>
            </div>
        </li>
    </ul>

</main>
<div class="alertWrapper">
</div>
<div class="alert">
    <div>
        <p class="alertTitle"></p>
        <div>
            <p>名称</p>
            <input type="text" class="alertName">
        </div>
        <div>
            <p>网址</p>
            <input type="text" class="alertUrl">
        </div>
    </div>
    <div class="btnWrapper">
        <button class="delete">删除</button>
        <button class="cancle">取消</button>
        <button class="done">完成</button>
    </div>
</div>

<script src="//at.alicdn.com/t/font_1493154_fwa48befgs.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="main.6797da0a.js"></script>
</body>
</html>
